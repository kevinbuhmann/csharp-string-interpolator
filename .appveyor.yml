version: 1.0.{build}
clone_folder: C:\projects\kevinphelps\csharp-string-interpolator
clone_script:
- git clone -q --depth=1 https://github.com/vintage-software/vstack.git C:\projects\vintage-software\vstack
- git clone -q --depth=1 --branch=latest https://github.com/vintage-software/vstack-extensions.git C:\projects\vintage-software\vstack-extensions
- git clone -q --depth=1 --branch=%APPVEYOR_REPO_BRANCH% https://github.com/kevinphelps/csharp-string-interpolator.git C:\projects\kevinphelps\csharp-string-interpolator
before_build:
- nuget restore C:\projects\vintage-software\vstack-extensions\Vstack.Extensions.sln
- nuget restore C:\projects\kevinphelps\csharp-string-interpolator\StringInterpolator.sln
build:
  verbosity: minimal
configuration: Release